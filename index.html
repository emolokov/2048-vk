<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="Image/x-icon" href="./favicon.ico" rel="icon">
  <title>2048</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" type="module"></script>
</head>

<body>

  <div id="game-board">
    <div id="title-2048">2048</div>
    <div id="gameover">
      <div id="gameover-overlay">
        <div>Ходов больше нет!</div>
      </div>
    </div>
    <div id="r-ov">
      <div id="refresh-overlay">
        <div>Начать заново?</div>
        <div id="refresh-overlay-buttons">
          <div class="refresh-overlay-buttons-button" id="refresh-button-yes" onclick=refreshButtonYes();>Да</div>
          <div class="refresh-overlay-buttons-button" id="refresh-button-no" onclick=refreshButtonNo();>Нет</div>
        </div>
      </div>
    </div>
    <div id="score-div">
      <div>Счет:&nbsp;</div>
      <div id="score">0</div>
    </div>
    <div id="refresh" onclick="refreshGame()">
      <img src="refresh.png" alt="">
    </div>

  </div>
  <script type="text/javascript">
    function refreshGame() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "visible");
    }

    function refreshButtonNo() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "hidden");
    }

    function refreshButtonYes() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "hidden");
      location.reload();
    }

    document.addEventListener("touchstart", touch2Mouse, true);
    document.addEventListener("touchmove", touch2Mouse, true);
    document.addEventListener("touchend", touch2Mouse, true);

    function touch2Mouse(e) {
      var theTouch = e.changedTouches[0];
      var mouseEv;

      switch (e.type) {
        case "touchstart": mouseEv = "mousedown"; break;
        case "touchend": mouseEv = "mouseup"; break;
        case "touchmove": mouseEv = "mousemove"; break;
        default: return;
      }

      var mouseEvent = document.createEvent("MouseEvent");
      mouseEvent.initMouseEvent(mouseEv, true, true, window, 1, theTouch.screenX, theTouch.screenY, theTouch.clientX, theTouch.clientY, false, false, false, false, 0, null);
      theTouch.target.dispatchEvent(mouseEvent);

      e.preventDefault();
    }
  </script>
</body>

</html>
