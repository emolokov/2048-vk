<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="Image/x-icon" href="./favicon.ico" rel="icon">
  <title>2048</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" type="module"></script>
</head>

<body>

  <div id="game-board">
    <div id="title-2048">2048</div>
    <div id="gameover">
      <div id="gameover-overlay">
        <div>Ходов больше нет!</div>
      </div>
    </div>
    <div id="r-ov">
      <div id="refresh-overlay">
        <div>Начать заново?</div>
        <div id="refresh-overlay-buttons">
          <div class="refresh-overlay-buttons-button" id="refresh-button-yes" onclick=refreshButtonYes();>Да</div>
          <div class="refresh-overlay-buttons-button" id="refresh-button-no" onclick=refreshButtonNo();>Нет</div>
        </div>
      </div>
    </div>
    <div id="score-div">
      <div>Счет:&nbsp;</div>
      <div id="score">0</div>
    </div>
    <div id="refresh" onclick="refreshGame()">
      <img src="refresh.png" alt="">
    </div>

  </div>
  <script type="text/javascript">
    function refreshGame() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "visible");
    }

    function refreshButtonNo() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "hidden");
    }

    function refreshButtonYes() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "hidden");
      location.reload();
    }

    document.addEventListener('touchmove', handleTouchMove, false);

    var xDown = null;
    var yDown = null;

    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
      yDown = evt.touches[0].clientY;
    };

    function handleTouchMove(evt) {
      if (!xDown || !yDown) {
        return;
      }

      var xUp = evt.touches[0].clientX;
      var yUp = evt.touches[0].clientY;

      var xDiff = xDown - xUp;
      var yDiff = yDown - yUp;
      // немного поясню здесь. Тут берутся модули движения по оси абсцисс и ординат (почему модули? потому что если движение сделано влево или вниз, то его показатель будет отрицательным) и сравнивается, чего было больше: движения по абсциссам или ординатам. Нужно это для того, чтобы, если пользователь провел вправо, но немного наискосок вниз, сработал именно коллбэк для движения вправо, а ни как-то иначе.
      if (Math.abs(xDiff) > Math.abs(yDiff)) {/*most significant*/
        if (xDiff > 0) {
          alert('left');
        } else {
          alert('right');
        }
      } else { // Это вам, в общем-то, не надо, вы ведь только влево-вправо собираетесь двигать
        if (yDiff > 0) {
          alert('up');
        } else {
          alert('down');
        }
      }
      /* reset values */
      xDown = null;
      yDown = null;
    };
  </script>
</body>

</html>
