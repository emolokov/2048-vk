<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="Image/x-icon" href="./favicon.ico" rel="icon">
  <title>2048</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" type="module"></script>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>

<body>

  <div id="game-board">
    <div id="title-2048">2048</div>
    <div id="gameover">
      <div id="gameover-overlay">
        <div>Ходов больше нет!</div>
        <div id="gameover-refresh" onclick="location.reload();"><img src="refresh.png" alt=""></div>
      </div>
    </div>
    <div id="r-ov">
      <div id="refresh-overlay">
        <div>Начать заново?</div>
        <div id="refresh-overlay-buttons">
          <div class="refresh-overlay-buttons-button" id="refresh-button-yes" onclick=refreshButtonYes();>Да</div>
          <div class="refresh-overlay-buttons-button" id="refresh-button-no" onclick=refreshButtonNo();>Нет</div>
        </div>
      </div>
    </div>
    <div id="score-div">
      <div>Счет:&nbsp;</div>
      <div id="score">0</div>
    </div>
    <div id="button-bar">
      <div class="button-bar-buttons" onclick="addfav();">
        <img src="fstar.png" alt="">
      </div>
      <div class="button-bar-buttons" onclick="refreshGame()">
        <img src="refresh.png" alt="">
      </div>

    </div>

  </div>
  <script type="text/javascript">
    function refreshGame() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "visible");
    }

    function refreshButtonNo() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "hidden");
    }

    function refreshButtonYes() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "hidden");
      location.reload();
    }

    function addfav() {
      vkBridge.send('VKWebAppAddToFavorites')
        .then((data) => {
          if (data.result) {
            console.log("Игра добавлена в избранное");
            // Мини-приложение или игра добавлены в избранное
          }
        })
        .catch((error) => {
          console.log("Игра не добавлена в избранное");

          // Ошибка
          console.log(error);
        });
    }



    // Устанавливаем основные события прикосновения



  </script>
</body>

</html>
