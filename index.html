<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="Image/x-icon" href="./favicon.ico" rel="icon">
  <title>2048</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" type="module"></script>
</head>

<body>

  <div id="game-board">
    <div id="title-2048">2048</div>
    <div id="gameover">
      <div id="gameover-overlay">
        <div>Ходов больше нет!</div>
      </div>
    </div>
    <div id="r-ov">
      <div id="refresh-overlay">
        <div>Начать заново?</div>
        <div id="refresh-overlay-buttons">
          <div class="refresh-overlay-buttons-button" id="refresh-button-yes" onclick=refreshButtonYes();>Да</div>
          <div class="refresh-overlay-buttons-button" id="refresh-button-no" onclick=refreshButtonNo();>Нет</div>
        </div>
      </div>
    </div>
    <div id="score-div">
      <div>Счет:&nbsp;</div>
      <div id="score">0</div>
    </div>
    <div id="refresh" onclick="refreshGame()">
      <img src="refresh.png" alt="">
    </div>

  </div>
  <script type="text/javascript">
    function refreshGame() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "visible");
    }

    function refreshButtonNo() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "hidden");
    }

    function refreshButtonYes() {
      document.getElementById("refresh-overlay").style.setProperty("visibility", "hidden");
      location.reload();
    }


    // Устанавливаем основные события прикосновения
    document.getElementById("game-board").addEventListener("touchstart", handleTouchStart, false);
    document.getElementById("game-board").addEventListener("touchmove", handleTouchMove, false);

    let xDown = null, yDown = null;

    // Фиксируем изначальные координаты прикосновения
    function handleTouchStart(evt) {
      const { clientX, clientY } = evt.touches[0];
      xDown = clientX; yDown = clientY;
    }

    // Отслеживаем движение пальца и определяем направление свайпа
    function handleTouchMove(evt) {
      if (!xDown || !yDown) {
        return; // Если изначальные координаты не зафиксированы, прекращаем выполнение
      }

      const { clientX, clientY } = evt.touches[0];

      const xDiff = xDown - clientX;
      const yDiff = yDown - clientY;

      // Вычисляем, был ли свайп выполнен по горизонтали или вертикали
      if (Math.abs(xDiff) > Math.abs(yDiff)) {
        console.log(xDiff > 0 ? alert("Свайп влево") : alert("Свайп вправо"));
      } else {
        console.log(yDiff > 0 ? alert("Свайп вверх") : alert("Свайп вниз"));
      }

      // Обнуляем координаты после распознавания свайпа
      xDown = yDown = null;
    }


  </script>
</body>

</html>
